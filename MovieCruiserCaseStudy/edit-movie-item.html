<body>
  
  <nav class="navbar navbar-custom navbar-expand-sm bg-danger navbar-dark fixed-top">
    <a class="navbar-brand" href="#"><h2>ShowTym</h2></a>
    <span class="material-icons">
      movie
      </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
    aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

<!-- Collapsible content -->
<div class="collapse navbar-collapse" id="navbarSupportedContent15">
    
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="search-movie-item.html"><h6>Home</h6></a>

    </ul>
</div>

  <div class="form-group">
    <div class="container" style="margin-top: 80px;">
      <h1>Edit Movie Details</h1>
      <div class="row">
        <div class="column col-sm-6">
          <label for="moviename" id="moviename">Movie Name</label><br>
          <input type="text" name="moviename" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="column col-sm-6">
          <label for="genre" id="genre">Genre</label><br>
          <input type="text" name="genre" id="genre" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="dateoflaunch" >Date Of launch</label></br>
          <input type="text" class="form-control" id="dateOfLaunch">      
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="boxoffice" id="boxoffice">Box Office</label></br>
          <input type="text" class="form-control" id="boxoffice">      
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <label for="active" id="active">Active</label></br>
          <form>
              <label class="radio-inline">
                <input type="radio"  checked>Yes
              </label>
              <label class="radio-inline">
                <input type="radio">No
              </label>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button class="btn btn-success large " onclick="location.href='edit-movie-status.html'">Save</button>
        </div>
      </div>
    </div>
   </div>
