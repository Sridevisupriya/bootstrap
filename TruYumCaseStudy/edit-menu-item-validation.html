<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
  <style>
      .red2
      {
          color: rgb(241, 13, 70);
          font-size: 10px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
        <a class="navbar-brand" href="#">TruYum</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Menu Items</a>
            </li>
    </nav>
    <br><br>
    <div class="form-group">
   <div class="container">
       <h1>Edit Menu Item</h1>
       <div class="row">
        <div class="column col-sm-12">
            <label>Item Name</label></br>
            <input type="text" name="itemname" class="form-control">
            <p class="red2"> Item Name Required <br>Item Name cannot exceed 200 characters</p>
        </div>
       </div>
       <div class="row">
        <div class="column col-sm-3">
            <label>Price</label></br>
            <input type="text" name="Price" class="form-control">
            <p class="red2"> Price Name Required <br>Price contains only numbers</p>
        </div>
        <div class="column col-lg-3">
            <label>Date Of Launch</label></br>
            <input type="text" class="form-control" id="dateOfBirth">
            <p class="red2">Inncorrect date format</p>
        </div>
        <div class="column col-lg-3">
            <label>Category</label></br>
            <select class="form-control">
                <option value="main">Main Course</option>
                <option value="starters">Starters</option>
                <option value="dessert">Dessert</option>
            </select>
            <p class="red2"> select atleast one category</p>
        </div>
        <div class="col-lg-3">
            <label>Active</label></br>
            <form>
                <label class="radio-inline">
                  <input type="radio"  checked>Yes
                </label>
                <label class="radio-inline">
                  <input type="radio">No
                </label>
                <p class="red2"> select in stack status</p>
            </form>
        </div>
       </div>
       <div class="col-lg-3">
        <form> 
           <input type="checkbox" checked>Free Delivery  
       </form>
        </div>
        <br>
        <button type="button" class="btn-danger" onclick="location.href='edit-menu-item-succes.html' ">Save</button>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-bottom">
    <a class="navbar-brand" href="#">Copyright 2019</a>
    </nav>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<script>

$('#dateOfBirth').datepicker({

uiLibrary: 'bootstrap4',

format: 'dd/mm/yyyy'

});

</script>
</html>
